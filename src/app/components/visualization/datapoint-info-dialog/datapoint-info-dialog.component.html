<body>
    <header>
        <h1>Pattern {{pattern.identifier}}</h1>
        <span>Size: {{pattern.size}}</span> <br>
        <span>Density: {{pattern.density}}</span>
    </header>

    <section>
    <mat-tab-group id="tab-group" (selectedIndexChange)="onTabChange($event)" animationDuration="0ms">
            <div class *ngFor="let dim_values of pattern.dims_values; let id = index">
                <mat-tab label="DIM{{id+1}}">
                    
                    <div class="tab-wrapper">    
                        <div class="table-container" >
                            <table mat-table [dataSource]="data_source" matSort>
                            
                                <!-- Column -->
                                <ng-container matColumnDef="values">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Values ({{ data_source_length}})</th>
                                <td mat-cell *matCellDef="let row"> {{row}} </td>
                                </ng-container>
                            
                                <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
                            
                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No value matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>
                            
                            <!-- <mat-paginator [length]="data_source.data.length" [pageSize]="6" aria-label="Select page"></mat-paginator> -->
                        </div>

                        <mat-form-field class="filter">
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                        </mat-form-field>

                    </div>
                </mat-tab>
            </div>
          </mat-tab-group>          
    </section>
    
    <footer></footer>
</body>
