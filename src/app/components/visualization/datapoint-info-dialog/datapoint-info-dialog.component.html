<body>
    <header>
        <h1>Pattern {{pattern.identifier}}</h1>
        <span>Size: {{pattern.size}}</span> <br>
        <span>Density: {{pattern.density}}</span>
    </header>

    <section>
        <mat-tab-group>
            <div *ngFor="let dim_values of pattern.dims_values; let id = index">
                <mat-tab label="DIM{{id+1}}">
                    <div id="tab-wrapper">
                    
                        <mat-form-field>
                            <mat-label>Filter</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
                        </mat-form-field>
    
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="data_sources[id]" matSort>
                            
                                <!-- Column -->
                                <ng-container matColumnDef="values">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Values </th>
                                <td mat-cell *matCellDef="let row"> {{row}} </td>
                                </ng-container>
                            
                                <tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
                            
                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>
                            
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                        </div>

                    </div>
                </mat-tab>
            </div>
          </mat-tab-group>          
    </section>
    
    <footer></footer>
</body>
